<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Frontend Mentor | Advice generator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <script src="./scripts/script.js" defer></script>
  </head>
  <body>
    <section class="advice-container">
      <h3 class="advice-heading">ADVICE #<span id="advice-id">138</span></h3>

      <p class="advice-body">"Keep it Simple"</p>

      <div class="line-divider">
        <img
          src="./images/pattern-divider-desktop.svg"
          alt="divider"
          class="visible-desktop"
        />
        <img
          src="./images/pattern-divider-mobile.svg"
          alt="divider"
          class="visible-mobile"
        />
      </div>

      <button class="get-advice">
        <img src="./images/icon-dice.svg" alt="dice" width="28" height="28" />
      </button>
    </section>
  </body>
</html>
